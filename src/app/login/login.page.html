<ion-header>
    <div class="login-header ion-padding">
      <img src="../../assets/img/efarming_logo.png" alt="ionic" class="logo-img">
    </div>
</ion-header>

<ion-content>
  <ion-text class="ion-margin">
    <p class="ion-text-center ion-padding">
      Ingresa con tu nombre de usuario y contraseña registrados para el acceso a la plataforma. <br>
      El usuario debe ser un correo electrónico válido.
    </p>
  </ion-text>

  <ion-grid class="ion-margin">
    <ion-row class="ion-justify-content-center ion-margin">
      <ion-item>
        <ion-label position="floating">Usuario</ion-label>
        <ion-input [(ngModel)]="user.username" type="text"></ion-input>
      </ion-item>
    </ion-row>
    <ion-row class="ion-justify-content-center ion-margin">
      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input [(ngModel)]="user.password" type="password"></ion-input>
      </ion-item>
    </ion-row>
    <ion-row class="ion-justify-content-center ion-margin-top">
      <ion-button color="success" class="ion-button-class ion-margin" fill="solid" (click)="onSubmit()">
        Iniciar Sesión
      </ion-button>
    </ion-row>
  </ion-grid>


</ion-content>
